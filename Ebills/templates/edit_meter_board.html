<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../static/img/icon.ico">
    <title>Edit Meter Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="bg-gray-800 text-white w-64 flex flex-col fixed h-[100vh] justify-between">
            <div>
                <div class="flex justify-center items-center mb-6 border-b-2">
                    <img src="../static/img/logo.png" alt="Logo" class="w-20 h-20 rounded-full">
                    <h2 class="text-center text-l font-semibold">Admin Dashboard</h2>
                </div>
               
                <ul class="mt-6">
                    <li class="mb-4 px-4 py-2 hover:bg-gray-700 rounded">
                        <a href="/dashboard" class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M3 3h8v8H3V3zm10 0h8v4h-8V3zm0 6h8v12h-8V9zM3 13h8v8H3v-8z"/>
                            </svg>
                                                        
                            Dashboard
                        </a>
                    </li>
                    <li class="mb-4 px-4 py-2 hover:bg-gray-700 rounded">
                        <a href="/add_meter" class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                            </svg>
                            Add Meter Board
                        </a>
                    </li>
                    <li class="mb-4 px-4 py-2 hover:bg-gray-700 rounded">
                        <a href="/view_meter_boards" class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            View Meters
                        </a>
                    </li>
                    <li class="mb-4 px-4 py-2 hover:bg-gray-700 rounded">
                        <a href="/add_bill" class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                            </svg>
                            Electricity Bill
                        </a>
                    </li>
                    <li class="mb-4 px-4 py-2 hover:bg-gray-700 rounded">
                        <a href="/view_all_bills" class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            View All Bills
                        </a>
                    </li>
                    <li class="mb-4 px-4 py-2 hover:bg-gray-700 rounded">
                        <a href="/total_power_consumption" class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"  d="M13 10V3L4 14h7v7l9-11h-7z" />
                            </svg>
                            Total Power Consumption
                        </a>
                    </li>
                    
                    <li class="mb-4 px-4 py-2 hover:bg-gray-700 rounded">
                        <a href="/logout" class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
            <div class="text-center py-4 text-sm">Â© 2025 Your Company</div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 ml-64 p-6">
            <!-- Header Section -->
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Edit Meter Board</h1>
                <a href="/add_meter" class="bg-blue-600 hover:bg-blue-800 text-white py-2 px-4 rounded font-semibold">
                    Add New Meter
                </a>
            </div>

            <!-- Edit Form Section -->
            <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-8">
                <h2 class="text-2xl font-bold text-center text-gray-800 border-b pb-4">Edit Meter Board Details</h2>

                <form method="POST" class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <!-- Name -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name:</label>
                        <input type="text" id="name" name="name" value="{{ meter_board[1] }}" required
                            class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Biller Name -->
                    <div>
                        <label for="biller_name" class="block text-sm font-medium text-gray-700 mb-1">Biller Name:</label>
                        <input type="text" id="biller_name" name="biller_name" value="{{ meter_board[2] }}" required
                            class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Phone -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone:</label>
                        <input type="text" id="phone" name="phone" value="{{ meter_board[3] }}" required
                            class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                        <input type="email" id="email" name="email" value="{{ meter_board[4] }}" required
                            class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Meter Number -->
                    <div>
                        <label for="meter_number" class="block text-sm font-medium text-gray-700 mb-1">Meter Number:</label>
                        <input type="text" id="meter_number" name="meter_number" value="{{ meter_board[5] }}" required
                            class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                        <input type="password" id="password" name="password" value="{{ meter_board[6] }}" readonly
                            class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-200 ">
                    </div>

                    <!-- Submit Button -->
                    <div class="col-span-1 sm:col-span-2 text-center">
                        <button type="submit"
                            class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-6 rounded-lg">
                            Update Meter Board
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
